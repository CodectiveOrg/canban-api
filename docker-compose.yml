version: "3.9"

services:
  db:
    image: postgres:17-alpine
    container_name: canban-db
    env_file:
      - .env
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  canban-api:
    build: .
    container_name: canban-api
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - .env
    ports:
      - "5000:5000"
    volumes:
      - file_storage:/app/storage
    healthcheck:
      test: ["CMD-SHELL", "node -e \"require('http').get('http://localhost:'+(process.env.PORT||5000), r=>process.exit(r.statusCode<500?0:1)).on('error',()=>process.exit(1))\""]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  db_data:
  file_storage:

networks:
  default:
    name: canban-network
